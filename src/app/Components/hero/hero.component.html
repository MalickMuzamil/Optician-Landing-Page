<div class="container-fluid px-0">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-wrap="true">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button *ngFor="let _ of slides; let i = index" type="button" [attr.data-bs-target]="'#heroCarousel'"
        [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (i + 1)"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let s of slides; let i = index" [class.active]="i === 0">
        <img ngSrc="{{ s.src }}" [width]="s.width" [height]="s.height" [alt]="s.alt" [priority]="i === 0"
          [attr.sizes]="'(max-width: 768px) 100vw, (max-width: 1200px) 80vw, 1920px'"
          [attr.fetchpriority]="i === 0 ? 'high' : 'low'" [attr.loading]="i === 0 ? 'eager' : 'lazy'"
          decoding="async" />
      </div>
    </div>
  </div>
</div>
