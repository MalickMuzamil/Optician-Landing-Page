<div class="container-fluid px-0">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-wrap="true">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-slide-wrapper">
          <img
            src="assets/Carousal/Main-Images/Image1.png"
            class="d-block w-100 hero-bg"
            alt="Image 1"
          />
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-slide-wrapper">
          <img
            src="assets/Carousal/Main-Images/Image2.png"
            class="d-block w-100 hero-bg"
            alt="Image 2"
          />
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-slide-wrapper">
          <img
            src="assets/Carousal/Main-Images/Image3.png"
            class="d-block w-100 hero-bg"
            alt="Image 3"
          />
        </div>
      </div>
    </div>
  </div>
</div>
