<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="text-center mt-4">
                <img src="assets/Logo.png" alt="Logo" style="height: 60px;" />
            </div>

            <div class="modal-header border-0 justify-content-center">
                <h5 class="modal-title fw-bold" id="loginModalLabel">Admin Login</h5>
            </div>

            <!-- Modal Body -->
            <div class="modal-body px-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter your email" />
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Enter your password" />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100 fw-bold mt-2" [disabled]="loginForm.invalid">
                        Login
                    </button>

                </form>

                <div class="text-center mt-3 title">
                    <a href="#" class="text-decoration-none fw-semibold title">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
